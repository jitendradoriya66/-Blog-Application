<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

h1 {
    font-size: 2.5rem;
    margin-top: 20px;
    color: #343a40;
}

/* Navbar */
.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
}

/* Blog Post Items */
.blog-post-item {
    display: flex;
    flex-direction: row;
    gap: 20px;
    margin-bottom: 20px;
}

.post-image {
    width: 40%;
    height: auto;
    border-radius: 5px;
}

.post-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.post-title {
    font-size: 1.5rem;
    color: #343a40;
    margin-bottom: 10px;
}

.post-content p {
    color: #6c757d;
    margin-bottom: 10px;
}

.post-content a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.post-content a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    font-size: 0.9rem;
    color: #fff;
    background-color: #343a40;
}

    /* General Styling for Mobile and Tablet Screens */
@media (max-width: 768px) {
    /* Navbar */
    .navbar-brand {
        font-size: 1.2rem;
    }

    .navbar-nav .nav-link {
        font-size: 0.9rem;
    }

    .navbar-toggler {
        font-size: 1.2rem;
    }

    /* Blog Post Items */
    .blog-post-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .post-content {
        padding: 10px;
    }

    .post-title {
        font-size: 1.1rem;
    }

    .post-image {
        width: 100%;
        height: auto;
    }

    /* List Group */
    .list-group-item {
        padding: 15px;
    }

    /* Footer */
    footer {
        font-size: 0.8rem;
    }
}

@media (max-width: 576px) {
    /* Smaller Mobile Devices */
    h1 {
        font-size: 1.5rem;
    }

    .navbar-brand {
        font-size: 1rem;
    }

    .post-title {
        font-size: 1rem;
    }

    .post-content {
        padding: 5px;
    }

    .list-group-item {
        padding: 10px;
    }

    footer {
        font-size: 0.7rem;
    }
}

</style>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i  style="font-size: 1.5rem;" class="fa-solid fa-house"></i></a></li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'trending' %}">Trending Topics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_blog' %}"><i style="font-size: 1.5rem;" class="fa-solid fa-plus"></i></a></li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i  style="font-size: 1.5rem;" class="fa-solid fa-right-from-bracket" title="Logout"></i></a></li>


                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <h1 class="text-center mb-4">Trending Topics</h1>
<ul class="list-group" style="margin-bottom:10%;">
    {% for i in data %}
    <li class="list-group-item">
        <div class="blog-post-item">
            <img src="{{i.image}}" width="100%" height="50%" alt="Blog Image" class="post-image">
            <div class="post-content">
                <h3  class="post-title">{{i.title}}</h3>
                <p>{{i.content}}</p>
                <a href="{{i.path}}">Read more</a>

                <small class="text-muted d-block">Published on: November 28, 2024</small>
            </div>
        </div>
    </li>
    {% endfor %}
    
    <!-- <li class="list-group-item">
        <a href="#">10 Tips to Improve Your Writing Skills</a>
        <small class="text-muted d-block">Published on: November 26, 2024</small>
    </li>
    <li class="list-group-item">
        <a href="#">The Best Blogging Platforms Compared</a>
        <small class="text-muted d-block">Published on: November 25, 2024</small>
    </li> -->
</ul>
    
    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
