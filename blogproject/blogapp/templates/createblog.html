<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    color: #333;
    background-image: linear-gradient(to right, rgb(10, 10, 10), rgb(35, 33, 33), rgb(75, 72, 72));
}

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #343a40;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        margin-top: 5px;
    }

    textarea {
        resize: vertical;
    }

    .btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-align: center;
        font-size: 1em;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .messages p {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
    }

    .messages p.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .messages p.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    @media (max-width: 1024px) {
    body {
        background-image: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
    .container {
        background-color: #fefefe;
        color: #222;
    }
    .btn {
        background-color: #28a745;
    }
    .btn:hover {
        background-color: #218838;
    }
}

@media (max-width: 768px) {
    body {
        background-image: linear-gradient(to right, #ff7e5f, #feb47b);
    }
    .container {
        background-color: #fff3e6;
        border-color: #ffe5d3;
    }
    .btn {
        background-color: #ff5722;
    }
    .btn:hover {
        background-color: #e64a19;
    }
}

@media (max-width: 480px) {
    body {
        background-image: linear-gradient(to right, #283c86, #45a247);
    }
    .container {
        background-color: #f4f6f9;
        border-color: #d9e3f0;
    }
    .btn {
        background-color: #17a2b8;
    }
    .btn:hover {
        background-color: #138496;
    }
    h1 {
        font-size: 1.5rem;
    }
    input{
        max-width:100% ;
    }
    input[type="text"], textarea {
        font-size: 0.9em;
        max-width: 100%;
    }
    .btn {
        padding: 8px 16px;
        font-size: 0.9em;
    }
}
</style>

<body>
    <div class="container">
        <h1>Create a New Blog</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'create_blog' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Blog Title</label>
                <input type="text" id="title" name="title" placeholder="Enter blog title" required>
            </div>
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="content">Blog Content</label>
                <textarea id="content" name="content" rows="6" placeholder="Write your blog content here..."
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Blog</button>
            <a href="{% url 'home' %}">Home</a>
        </form>
    </div>
</body>

</html>
